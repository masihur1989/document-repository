server:
  port: 8080
  tomcat:
    threads:
      max: 500
      min-spare: 50
    max-connections: 10000
    accept-count: 1000
    connection-timeout: 300000

spring:
  application:
    name: document-repository
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
      file-size-threshold: 50MB
      resolve-lazily: true
  task:
    execution:
      pool:
        core-size: 50
        max-size: 200
        queue-capacity: 1000
    scheduling:
      pool:
        size: 5
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/docrepo}
      auto-index-creation: true

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET:documents}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dGhpcyBpcyBhIHZlcnkgbG9uZyBzZWNyZXQga2V5IGZvciBqd3QgdG9rZW4gZ2VuZXJhdGlvbiB0aGF0IGlzIGF0IGxlYXN0IDI1NiBiaXRz}
  expiration-ms: ${JWT_EXPIRATION:86400000}

# Logging
logging:
  level:
    root: INFO
    com.docrepo: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# Chunked Upload Configuration
chunked-upload:
  chunk-size: 10485760
  session-timeout-hours: 24
  temp-dir: ${CHUNKED_UPLOAD_TEMP_DIR:#{systemProperties['java.io.tmpdir']}/chunked-uploads}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  show-actuator: false
